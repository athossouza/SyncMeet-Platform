version: '3.8'

services:
  syncmeet:
    build: .
    container_name: syncmeet
    restart: unless-stopped
    environment:
      - PORT=3000
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID}
      # Secrets should be mounted or passed, but for simplicity we use env vars here.
      # Ideally we use a .env file on the server.
    env_file:
      - .env
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      # Router for HTTP (redirect to HTTPS usually handled globally, but keeping simple)
      - "traefik.http.routers.syncmeet.rule=Host(`mentoria.atveza.com`)"
      - "traefik.http.routers.syncmeet.entrypoints=web,websecure"
      - "traefik.http.routers.syncmeet.tls=true"
      - "traefik.http.routers.syncmeet.tls.certresolver=mytlschallenge"
      - "traefik.http.services.syncmeet.loadbalancer.server.port=3000"

networks:
  root_default:
    external: true
